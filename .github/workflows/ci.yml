name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build
        run: npm run build

      - name: Smoke test (optional)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MASTER_PASSWORD: ${{ secrets.MASTER_PASSWORD }}
        if: ${{ env.BASE_URL != '' }}
        run: npm run smoke -- $BASE_URL $MASTER_PASSWORD
